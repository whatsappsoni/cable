<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Canggih</title>
    <!-- Tailwind CSS CDN untuk styling modern dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Warna latar belakang yang lembut */
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
        /* Transisi untuk modal */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <!-- React dan ReactDOM dari CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    // URL API yang disediakan
    const API_URL = "https://script.google.com/macros/s/AKfycbwv3omXkUq_ryPkPSnyUa4UmNfWic41oI6-XwpnChCOS1KXohz_z2T6F2SPGRzLuIdg/exec";

    // Komponen utama aplikasi
    function App() {
        // State untuk daftar produk, keranjang, status loading, dan produk yang dipilih
        const [products, setProducts] = useState([]);
        const [cart, setCart] = useState([]);
        const [isCartOpen, setIsCartOpen] = useState(false);
        const [isCheckoutSuccess, setIsCheckoutSuccess] = useState(false);
        const [loading, setLoading] = useState(true);
        const [selectedProduct, setSelectedProduct] = useState(null);

        // Fetch data produk dari API saat komponen pertama kali dimuat
        useEffect(() => {
            const fetchProducts = async () => {
                setLoading(true);
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    if (data.success && data.data) {
                        // Memetakan data dari API ke format yang lebih sederhana
                        const formattedProducts = data.data.map(item => ({
                            id: item.productID,
                            name: item.productName,
                            price: item.price,
                            image: item.mainImage.replace('/view?usp=drivesdk', '/preview'), // Mengubah URL untuk pratinjau
                            description: item.description,
                            brochure: item.brochurePdf?.replace('/view?usp=drivesdk', '/preview'),
                            detailImages: item.detailImages?.map(img => img.replace('/view?usp=drivesdk', '/preview')) || []
                        }));
                        setProducts(formattedProducts);
                    }
                } catch (error) {
                    console.error("Gagal mengambil data produk:", error);
                    // Menampilkan pesan error atau fallback data jika fetch gagal
                    // Untuk saat ini, kita biarkan saja products kosong
                } finally {
                    setLoading(false);
                }
            };
            fetchProducts();
        }, []);

        // Fungsi untuk menambah produk ke keranjang
        const addToCart = (product) => {
            setCart(prevCart => {
                const existingItem = prevCart.find(item => item.id === product.id);
                if (existingItem) {
                    return prevCart.map(item =>
                        item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item
                    );
                }
                return [...prevCart, { ...product, quantity: 1 }];
            });
            // Memberikan umpan balik visual
            const cartButton = document.getElementById('cart-button');
            cartButton.classList.add('animate-bounce');
            setTimeout(() => cartButton.classList.remove('animate-bounce'), 500);
        };

        // Fungsi untuk mengubah kuantitas produk di keranjang
        const updateQuantity = (productId, newQuantity) => {
            if (newQuantity <= 0) {
                removeFromCart(productId);
            } else {
                setCart(prevCart =>
                    prevCart.map(item =>
                        item.id === productId ? { ...item, quantity: newQuantity } : item
                    )
                );
            }
        };

        // Fungsi untuk menghapus produk dari keranjang
        const removeFromCart = (productId) => {
            setCart(prevCart => prevCart.filter(item => item.id !== productId));
        };

        // Fungsi untuk menyelesaikan proses checkout (simulasi)
        const handleCheckout = (e) => {
            e.preventDefault();
            console.log("Pesanan berhasil diproses!", e.target.name.value);
            setCart([]);
            setIsCartOpen(false);
            setIsCheckoutSuccess(true);
            // Kembali ke halaman utama setelah 3 detik
            setTimeout(() => {
                setIsCheckoutSuccess(false);
            }, 3000);
        };

        // Menghitung total harga keranjang
        const cartTotal = cart.reduce((total, item) => total + item.price * item.quantity, 0);

        // Komponen Produk tunggal
        const ProductCard = ({ product }) => (
            <div className="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col p-4 transition-transform duration-300 hover:scale-105">
                {/* Gambar produk dapat diklik untuk melihat detail */}
                <img 
                    src={product.image} 
                    alt={product.name} 
                    className="w-full h-48 object-cover rounded-md mb-4 cursor-pointer"
                    onClick={() => setSelectedProduct(product)}
                />
                <div className="flex-1 flex flex-col">
                    <h3 className="text-xl font-semibold text-gray-800 mb-2">{product.name}</h3>
                    <p className="text-gray-600 mb-4 flex-1">Rp {product.price.toLocaleString('id-ID')}</p>
                    <button
                        onClick={() => addToCart(product)}
                        className="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-300 shadow-md transform hover:scale-105"
                    >
                        Tambah ke Keranjang
                    </button>
                </div>
            </div>
        );
        
        // Komponen Detail Produk (Modal)
        const ProductDetailModal = ({ product }) => {
            if (!product) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center fade-in">
                    <div className="absolute inset-0 modal-overlay" onClick={() => setSelectedProduct(null)}></div>
                    <div className="bg-white rounded-xl shadow-2xl p-6 md:p-8 w-11/12 md:w-3/4 lg:w-2/4 max-h-[90vh] overflow-y-auto transform scale-95 md:scale-100 transition-transform">
                        <div className="flex justify-between items-center mb-6 border-b pb-4">
                            <h2 className="text-3xl font-bold text-indigo-800">{product.name}</h2>
                            <button onClick={() => setSelectedProduct(null)} className="text-gray-400 hover:text-gray-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            </button>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="space-y-4">
                                <img src={product.image} alt={product.name} className="w-full object-cover rounded-lg shadow-md"/>
                                {product.detailImages.length > 0 && (
                                    <div className="flex flex-wrap gap-2">
                                        {product.detailImages.map((img, index) => (
                                            <img key={index} src={img} alt={`${product.name} detail ${index}`} className="w-16 h-16 object-cover rounded-md cursor-pointer hover:shadow-lg transition-shadow"/>
                                        ))}
                                    </div>
                                )}
                            </div>
                            <div className="flex flex-col">
                                <p className="text-lg font-semibold text-gray-800 mb-2">Harga: <span className="text-indigo-600">Rp {product.price.toLocaleString('id-ID')}</span></p>
                                <p className="text-gray-600 whitespace-pre-wrap mb-4 flex-1">{product.description}</p>
                                {product.brochure && (
                                    <a href={product.brochure} target="_blank" rel="noopener noreferrer" className="inline-block bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors shadow-md text-center">
                                        Unduh Brosur
                                    </a>
                                )}
                                <button
                                    onClick={() => { addToCart(product); setSelectedProduct(null); }}
                                    className="mt-4 w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors shadow-md"
                                >
                                    Tambah ke Keranjang
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Komponen Keranjang Belanja (Modal)
        const CartModal = () => (
            <div className="fixed inset-0 z-50 flex items-center justify-center fade-in">
                <div className="absolute inset-0 modal-overlay" onClick={() => setIsCartOpen(false)}></div>
                <div className="bg-white rounded-xl shadow-2xl p-6 md:p-8 w-11/12 md:w-3/4 lg:w-2/4 max-h-[90vh] overflow-y-auto transform scale-95 md:scale-100 transition-transform">
                    <div className="flex justify-between items-center mb-6 border-b pb-4">
                        <h2 className="text-3xl font-bold text-indigo-800">Keranjang Belanja</h2>
                        <button onClick={() => setIsCartOpen(false)} className="text-gray-400 hover:text-gray-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    </div>

                    {cart.length === 0 ? (
                        <p className="text-gray-500 text-center text-lg py-10">Keranjang Anda kosong.</p>
                    ) : (
                        <div>
                            <ul className="space-y-4">
                                {cart.map(item => (
                                    <li key={item.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-lg shadow-sm">
                                        <div className="flex items-center space-x-4">
                                            <img src={item.image} alt={item.name} className="w-16 h-16 object-cover rounded-lg"/>
                                            <div>
                                                <h4 className="font-semibold text-lg text-gray-800">{item.name}</h4>
                                                <p className="text-indigo-600 font-bold">Rp {item.price.toLocaleString('id-ID')}</p>
                                            </div>
                                        </div>
                                        <div className="flex items-center space-x-2">
                                            <div className="flex items-center bg-gray-200 rounded-full">
                                                <button onClick={() => updateQuantity(item.id, item.quantity - 1)} className="p-2 text-gray-600 hover:bg-gray-300 rounded-full transition-colors">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="feather feather-minus"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                                </button>
                                                <span className="px-2 font-semibold text-gray-800">{item.quantity}</span>
                                                <button onClick={() => updateQuantity(item.id, item.quantity + 1)} className="p-2 text-gray-600 hover:bg-gray-300 rounded-full transition-colors">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                                </button>
                                            </div>
                                            <button onClick={() => removeFromCart(item.id)} className="p-2 text-red-500 hover:bg-red-100 rounded-full transition-colors">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                            </button>
                                        </div>
                                    </li>
                                ))}
                            </ul>
                            <div className="mt-6 pt-4 border-t flex justify-between items-center font-bold text-xl text-gray-800">
                                <span>Total:</span>
                                <span className="text-indigo-600">Rp {cartTotal.toLocaleString('id-ID')}</span>
                            </div>
                            <button onClick={() => {
                                setIsCartOpen(false);
                                // Ini akan menampilkan formulir checkout
                                const checkoutForm = document.getElementById('checkout-form');
                                checkoutForm.scrollIntoView({ behavior: 'smooth' });
                            }} className="mt-6 w-full bg-emerald-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-emerald-600 transition-colors shadow-md">
                                Lanjut ke Checkout
                            </button>
                        </div>
                    )}
                </div>
            </div>
        );

        // Komponen Formulir Checkout
        const CheckoutForm = () => (
            <div id="checkout-form" className="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg my-10">
                <h2 className="text-3xl font-bold text-indigo-800 mb-6 border-b pb-4">Informasi Pengiriman</h2>
                <form onSubmit={handleCheckout} className="space-y-4">
                    <div>
                        <label htmlFor="name" className="block text-gray-700 font-semibold mb-1">Nama Lengkap</label>
                        <input type="text" id="name" name="name" className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required/>
                    </div>
                    <div>
                        <label htmlFor="email" className="block text-gray-700 font-semibold mb-1">Email</label>
                        <input type="email" id="email" name="email" className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required/>
                    </div>
                    <div>
                        <label htmlFor="address" className="block text-gray-700 font-semibold mb-1">Alamat Pengiriman</label>
                        <textarea id="address" name="address" rows="3" className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
                    </div>
                    <button type="submit" className="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors shadow-md">
                        Selesaikan Pesanan
                    </button>
                </form>
            </div>
        );

        // Tampilan loading
        const LoadingScreen = () => (
            <div className="fixed inset-0 flex flex-col items-center justify-center bg-white z-50 fade-in">
                <div className="spinner mb-4"></div>
                <p className="text-xl font-semibold text-indigo-700">Mengambil produk...</p>
            </div>
        );

        return (
            <div className="bg-gray-100 min-h-screen">
                <header className="sticky top-0 bg-white shadow-md z-40">
                    <nav className="container mx-auto p-4 flex justify-between items-center">
                        <h1 className="text-3xl font-extrabold text-indigo-700">TokoKu</h1>
                        <div className="relative">
                            <button
                                id="cart-button"
                                onClick={() => setIsCartOpen(true)}
                                className="relative p-2 bg-indigo-100 text-indigo-600 rounded-full hover:bg-indigo-200 transition-colors duration-300"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                                {cart.length > 0 && (
                                    <span className="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full transform translate-x-1/2 -translate-y-1/2">{cart.length}</span>
                                )}
                            </button>
                        </div>
                    </nav>
                </header>

                <main className="container mx-auto p-4">
                    {loading && <LoadingScreen />}
                    
                    {!loading && (
                        <section className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            {products.map(product => (
                                <ProductCard key={product.id} product={product} />
                            ))}
                        </section>
                    )}

                    {!loading && cart.length > 0 && <CheckoutForm />}

                    {isCheckoutSuccess && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center fade-in p-4">
                            <div className="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full text-center">
                                <svg className="mx-auto h-16 w-16 text-emerald-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <h3 className="text-2xl font-bold text-gray-800 mb-2">Pesanan Berhasil!</h3>
                                <p className="text-gray-600">Terima kasih telah berbelanja. Pesanan Anda akan segera diproses.</p>
                            </div>
                        </div>
                    )}
                    
                    {isCartOpen && <CartModal />}
                    {selectedProduct && <ProductDetailModal product={selectedProduct} />}
                </main>
            </div>
        );
    }

    // Merender aplikasi
    const domNode = document.getElementById('root');
    const root = ReactDOM.createRoot(domNode);
    root.render(<App />);

</script>

</body>
</html>
